<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Instagram</title>
    <link rel="stylesheet" href="style_insta.css">
</head>
<body>
    <img src="Assets/insta-pix.webp" alt="image cool">
    <div class="login-container">
        <div class="logo">My Insta !</div>
        
        <form class="login-form">
            <input type="text" placeholder="Numéro de téléphone, nom d’utilisateur ou e-mail" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit">Connexion</button>
            <div class="divider">OR</div>
            <button type="button" class="fb-login">Se connecter avec Facebook</button>
            <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </form>
        
        <div class="signup-container">
            <p>Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a></p>
        </div>
        
    </div>
</body>
</html>
