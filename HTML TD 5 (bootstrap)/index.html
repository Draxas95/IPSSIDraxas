<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <!-- IntÃ©gration de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <!-- Ligne vide -->
    <div class="row mb-3">
      <div class="col"></div>
    </div>

    <!-- Ligne avec image et texte -->
    <div class="row align-items-center mb-4">
      <div class="col-md-6">
        <img src="Assets/64a6cd775342c79b69cc30fa887fd94c.jpg" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in nulla lorem. Integer auctor nunc nec libero consequat, vitae tincidunt erat gravida.</p>
      </div>
    </div>

    <!-- Ligne avec 4 box -->
    <div class="row text-center mb-4">
      <div class="col-md-3">
        <div class="box">Box 1</div>
      </div>
      <div class="col-md-3">
        <div class="box">Box 2</div>
      </div>
      <div class="col-md-3">
        <div class="box">Box 3</div>
      </div>
      <div class="col-md-3">
        <div class="box">Box 4</div>
      </div>
    </div>

    <!-- Ligne vide -->
    <div class="row">
      <div class="col"></div>
    </div>
  </div>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
