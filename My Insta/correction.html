<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="correction.css">
</head>
<body>

    <!-- div>div.left+div.right -->
    <div class="container">

        <div class="left">
            <img src="./assets/insta-pix.webp" alt="Landing Image Instagram">
        </div>

        <div class="right">

            <div class="main">
                <!-- h1+input*3+p+a*2 -->
                <h1>Instagram</h1>
                <input placeholder="Phone number, username, email ..." type="text" name="username" required>
                <input placeholder="Your password here ..." type="password" name="password">
                <input type="submit" value="login" name="submit">

                <p class="spacer">OR</p>

                <a class="fb-link" href="#">Login with Facebook</a>
                <a href="#">Forgottent password ?</a>
            </div>

            <div class="bottom">
                <p>Don't have an account ? <a href="#">Signup</a></p>
            </div>

            <p>Get the app.</p>

            <div class="badges">
                <img src="./assets/app-store-badge.svg" alt="Appstore">
                <img src="./assets/google-play-badge.svg" alt="Google store">  
            </div>   
        </div>

    </div>
    
</body>
</html>
